<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="login-style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer">
</head>
<body>
    <form class="form-login">
        <h2 class="login-text">Login to Learn & Grow</h2>
    <h4 class="login-text">Don't have an account? <a class="form-signup" href="signup.html">Sign up</a></h4>
        
        <div>
            
        <input class="box1" type="email" placeholder="Enter Your Email" required >
        </div><br>
        <div>
        <input class="box1" style="margin-top:none;" type="password" placeholder="Enter Your Password" required>
        <!-- <span class="password-toggle-icon"><i class="fas fa-eye"></i></span> -->
    </div>
    <button class="button" id="login-button" type="login">Login</button>
    <button class="button" id="forgot-button" type="submit">Forgot Password</button>
    <!-- <a class="forgot-password" href="forgot-password.html">forgot password /username ?</a><br> -->
    <div>
        <h5 class="or-option">Or Login with</h5>
        <a  href="google.com"><img id="google" src="google-icon.png" alt="login with google"></a>
        <a  href="facebook.com"><img id="facebook" src="facebook-icon.png" alt="login with facebook"></a>
    </div>
</form>
</body>
<script src=url(login.js)></script>
</html>
